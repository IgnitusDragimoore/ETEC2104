<!DOCTYPE html>
<HTML>
<head>
<title>Profile Page!</title>
<meta charset="utf-8">
<style>
    body {
       margin-top: 65px;
       text-align: justify;
	   color: black;
    }
   
    .titletext {
       top:10px;
       left: 5px;
       font-size: 25px;
       color: white; 
       position: fixed;
    }   
   
    img{
       height: 100px;
       width: 100px;
    }
   
    #rectangle {
       top:0px;
       left:0px;
       width:100%;
       height:55px;
       background:#382307;
       position:fixed;
   }
   
   
   </style>
</head>



<body style="background-color:tan">


    <div id="rectangle"></div>
    <div class="titletext"> Hunter's Profile Pages! </div>
    <div class =  "profPic"> <img src="{{ static_url(profPic) }}"  style="padding:1px;border:10px solid saddlebrown;"> </div>
    <div style="color: black" class="boxy">
        User Information:
        <ul>
        <li><div class=  "realName"> Name: {{firstName}} {{lastName}} </div></li>
        <li><div class=  "birthDate"> Date of Birth: {{birthDate}} </div></li>
        <li><div class=  "email"> Email: {{email}} </div></li>
        </ul>
    </div>

    Change Information?
    <table>
	<input type=hidden id='user' value='{{user}}'>
    <tr><td>First Name: <td><input id="fname">
    <tr><td>Last Name:  <td><input id="lname">
    <tr><td>Date of Birth:  <td><input id="birthdate" type='date'>
    <tr><td>Profile pic: <td><input id="ppic" type="file" accept="image/jpeg, image/png">
    </table>

    <button onclick="submit()">Submit</button>
    <script src="/static/Profile.js"></script>


</body></html>
